{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ user.login }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        
        <div>
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="confirm_password">Подтверждение нового пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        
        {% if errors %}
            <div class="error-container">
                {% for error in errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab4/users" class="btn-secondary">Отмена</a>
        </div>
    </form>

    <style>
        .btn-secondary {
            padding: 10px 20px;
            background-color: #9e9e9e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
{% endblock %}
