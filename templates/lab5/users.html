{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Пользователи</h1>
    
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>Логин</th>
            <th>Имя</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['login'] }}</td>
            <td>{{ user['name'] or 'Не указано' }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/lab5/">На главную</a>
{% endblock %}
