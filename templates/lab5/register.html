{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>

        <div>
            <label>
                Имя: <input type="text" name="name">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <a href="/lab5/login">Уже есть аккаунт?</a>
{% endblock %}
