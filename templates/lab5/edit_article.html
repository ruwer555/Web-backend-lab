{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Название статьи: <input type="text" name="title" value="{{ article['title'] }}" required>
            </label>
        </div>

        <div>
            <textarea name="article_text" style="width: 100%; height: 200px;" required>{{ article['article_text'] }}</textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public" {% if article['is_public'] %}checked{% endif %}>
                Публичная статья
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite" {% if article['is_favorite'] %}checked{% endif %}>
                Избранная статья
            </label>
        </div>

        <button type="submit">Сохранить</button>
        <a href="/lab5/list">Отмена</a>
    </form>
{% endblock %}
