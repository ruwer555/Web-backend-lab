{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Заказ напитка</h1>
    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" name="drink" value="coffee" checked>Кофе 120 руб.
        </label>
        <label>
            <input type="radio" name="drink" value="black-tea">Черный чай 80 руб.
        </label>
        <label>
            <input type="radio" name="drink" value="Green-tea">Зеленый чай  70 руб.
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко 30 руб.
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар 10 руб.
        </label>
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
